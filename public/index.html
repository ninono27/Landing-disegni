<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Disegna e invia il tuo disegno</title>
        <style>
            /* Stile base */
            body,
            html {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
                background-color: #f0f0f0;
            }

            canvas {
                border: 1px solid #000;
                background-color: #ffffff;
                /* Visual background for users */
            }

            #controls {
                position: absolute;
                top: 10px;
                left: 10px;
                background: rgba(255, 255, 255, 0.8);
                padding: 10px;
                border-radius: 5px;
            }

            #controls button,
            #controls input {
                margin-right: 10px;
                margin-bottom: 5px;
            }

            #controls label {
                display: flex;
                align-items: center;
                margin-top: 5px;
            }

            #controls label input {
                margin-right: 5px;
            }
        </style>
    </head>

    <body>
        <div id="controls">
            <input type="color" id="colorPicker" value="#000000" />
            <input type="range" id="brushSize" min="1" max="10" value="5" />
            <button id="clearCanvas">Pulisci</button>
            <button id="download">Scarica</button>
            <button id="upload">Invia il disegno</button>
            <label>
                <input type="checkbox" id="includeBackground" checked />
                Includi sfondo
            </label>
        </div>
        <canvas id="drawingCanvas" width="800" height="600"></canvas>

        <script src="/scripts/drawing.js"></script>
    </body>
</html>
